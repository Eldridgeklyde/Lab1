<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2E8B57;
        }

        .container {
            width: 400px;
            padding: 20px;
            border: 5px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px black;
            background-color: #ADD8E6;
        }

        h1 {
            text-align: center;
            color: #004d00;
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 15px;
            color: #003366;
        }

        .btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="info">
            <strong>Username:</strong> eldridge
        </div>
        <div class="info">
            <strong>Email:</strong> eldridzz@example.com
        </div>
        <div class="info">
            <strong>Joined:</strong> December 25, 2026
        </div>
        <div class="btn">
            <button onclick="logout()">Log Out</button>
        </div>
    </div>

    <script>
        function logout() {
            alert("You have been logged out.");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
